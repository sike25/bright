<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="minimal.css">
</head>
<body>
    <div id="visualizer"></div>
    <div class="controls">
        <button id="playPause">Play</button>

        <div class="prompt-section">
            <div class="preset-buttons">
                <button class="preset" data-prompt="nostalgia">song reminiscent of youth, nostalgia and peace</button>
                <button class="preset" data-prompt="afro">an afrobeats tune with love themes and chill vibes</button>
                <button class="preset" data-prompt="fast">rad, fast paced, instrumental edm</button>
            </div>
            <input type="text" id="promptInput" placeholder="Describe your song...">
            <button id="generateButton">Generate</button>
        </div>

        <!-- <input type="file" id="audioInput" accept="audio/*"> -->
        <input type="range" id="gainControl" min="0" max="2" step="0.1" value="1">
    </div>
    <audio id="audioElement"></audio>

    <script src="minimal.js"></script>
</body>
</html>
